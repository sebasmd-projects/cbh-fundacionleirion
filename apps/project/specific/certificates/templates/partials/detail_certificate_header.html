{% load static i18n %}
<header class="container-fluid">
    <nav class="navbar bg-body-tertiary navbar-expand-lg sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-capitalize" id="offcanvasNavbarLabel">{% trans 'CHB' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-globe"></i> {% trans 'Language' %}</a>
                    <ul class="dropdown-menu">
                    {% for lang in LANGUAGES %}
                        <li>
                            <a class="dropdown-item text-capitalize" href="{% url 'set_language' %}?lang={{ lang.0 }}">
                                {{ lang.1 }}
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                </li>
                </ul>
                
                {% if request.user.is_authenticated %}
                    <a class="btn btn-outline-danger my-2 my-sm-0 text-capitalize" href="{% url 'account:logout' %}">{% trans 'Logout' %}</a>
                
                    {% if request.user.is_staff %}
                        <a class="btn btn-outline-warning m-2 my-sm-0 text-capitalize" href="{% url 'admin:index' %}">{% trans 'Admin' %}</a>
                    {% endif %}
                    
                {% endif %}
            </div>
            </div>
        </div>
    </nav>
</header>
